<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #carrossel img {
            display: none;
            width: 1000px;
            border: 5px solid rgb(235, 12, 216);
            flex-wrap: wrap;
            margin: 0 auto;
            margin-top: 100px;
           
        }

        #carrossel img.ativo {
            display: block;
            
        
        }
        .botao-anterior , .botao-proximo{
            background-color: red;
            bottom: 0;
            margin: 0 auto;
        }
         
          
    
    </style>
</head>
<body>

    <div id="carrossel">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0036.jpg" alt="Imagem 1" class="ativo">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0037.jpg" alt="Imagem 2">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0042.jpg" alt="Imagem 3">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0052.jpg" alt="Imagem 4">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0055 - Copia.jpg" alt="Imagem 5">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0090.jpg" alt="Imagem 6">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0097.jpg" alt="Imagem 7">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0104.jpg" alt="Imagem 8">
        <img src="/Galeria de Foto/img/IMG-20230710-WA0004.jpg" alt="Imagem 9">
        <img src="/Galeria de Foto/img/IMG-20230630-WA0036.jpg" alt="Imagem 10">

       
    </div>

    <button class="botao-anterior" onclick="previous()">Anterior</button>
    <button class="botao-proximo" onclick="next()">Pr√≥ximo</button>

    <script>
        const carrossel = document.querySelector("#carrossel");
        let index = 0;

        function next() {
            carrossel.children[index].classList.remove("ativo");
            index = (index + 1) % carrossel.children.length;
            carrossel.children[index].classList.add("ativo");
        }

        function previous() {
            carrossel.children[index].classList.remove("ativo");
            index = (index - 1 + carrossel.children.length) % carrossel.children.length;
            carrossel.children[index].classList.add("ativo");
        }

        setInterval(next, 2000);
    </script>
</body>
</html>
